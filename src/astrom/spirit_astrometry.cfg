# Astrometry.net configuration file for SPIRIT instrument
# Optimized for 6' x 7.5' FOV, 0.35"/pixel, NIR bands (z/y/J)

# Add path to mounted index files on server
add_path /appct/data/speculoos/astrometry_index_files

# SPIRIT-specific settings
# Note: solve-field doesn't support scale settings in config files,
# so these need to be passed via command line:
# --scale-low 0.32 --scale-high 0.38 --scale-units arcsecperpix

# Field size bounds as backup (arcminutes)
minwidth 5     # slightly less than 6'
maxwidth 12    # slightly more than 7.5' to account for rotation

# Search depth - start shallow for speed, increase if needed
depths 20 40 60 80 100

# CPU limit
cpulimit 300

# Enable parallel processing
inparallel

